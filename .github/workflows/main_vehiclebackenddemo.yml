# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - vehiclebackenddemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Restore
        run: dotnet restore Backend.slnx

      - name: Build with dotnet
        run: dotnet build Backend.slnx --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test VehicleProject.Test/VehicleProject.Test.csproj -c Release --no-build

      - name: Run Integration Tests
        run: dotnet test VehicleProject.IntegrationTests/VehicleProject.IntegrationTests.csproj -c Release --no-build

      - name: dotnet publish
        run: dotnet publish VehicleProject/VehicleProject.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp --no-build

      - name: Create EF Migration bundle
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef migrations bundle --project VehicleProject/VehicleProject.csproj --startup-project VehicleProject/VehicleProject.csproj --configuration Release --output efbundle

      - name: Run EF Migrations
        run: ./efbundle --connection '${{secrets.DB_CONNECTION_STRING}}'

      - name: Azure SQL Deploy (Seed Data)
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.DB_CONNECTION_STRING }}
          path: "VehicleProject/SQL_queries/vehicle_types.sql"
          action: "Execute"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8457D6B0B3EE419E85061710A63378DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_403139E7C9A34B549B1EF625F3AE16B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_042BF5209A544AD38E08A27EFFFC60D2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "vehiclebackenddemo"
          slot-name: "Production"
          package: .
